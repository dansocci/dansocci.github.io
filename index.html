    <div class="container">
      
      <div class="page-header">
        <h1>Formulário bootstrap</h1>
      </div>

      <div class="row">
        <div class="col-sm-8">
          <h3>Cadastre-se</h3>

          <form>

            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome">
            </div>

            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" id="email">
            </div>

            <div class="form-group">
              <label for="Senha">Senha</label>
              <input type="password" class="form-control" id="senha">
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox"> Aceito os termos de serviço.
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="opcao"> PHP
              </label>
              <label>
                <input type="radio" name="opcao"> PHP
               </label>
            </div>

            <button type="submit" class="btn btn-default">Cadastrar</button>

          </form>
        </div>

        <div class="col-sm-4">
          <h3>Logar</h3>

          <form>

            <div class="form-group">
              <input class="form-control" type="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
              <input class="form-control" type="password" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary">Logar</button>
          </form>

        </div>
      </div>
